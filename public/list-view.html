</head>
<body>
    <!-- *****New container for header action buttons -->
    <div class="header-actions-container">
        <div class="header-left-content">
            <div class="app-logo-container">
                <a href="Index.html" title="Ir a la página de inicio">
                    <img src="img/listopic-logo.png" alt="Listopic Logo" class="app-logo">
                </a>
            </div>
            <!-- <div class="header-dynamic-page-info">
                <span id="page-category-name"></span>
                <span id="page-list-name-separator" style="display: none;"> - </span>
                <span id="page-list-name"></span>
            </div> -->
        </div>

        <div class="header-right-actions">
            <!-- Add forum button -->
            <button id="forum-button" class="forum-button header-action-button" aria-label="Foro de la lista" title="Foro de la lista">
                <i class="fas fa-comments"></i>
            </button>
            <a href="search.html" id="search-link-button" class="search-button header-action-button" aria-label="Search">
                <i class="fas fa-search"></i>
            </a>
            <div class="user-profile-menu-container">
                <button class="user-profile-button header-action-button" id="userProfileBtn" aria-label="Menú de usuario" aria-expanded="false" aria-controls="userMenuDropdown">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="user-menu" id="userMenuDropdown" role="menu" aria-labelledby="userProfileBtn">
                    <a href="profile.html" role="menuitem">Perfil</a>
                    <a href="profile.html#profile-email" role="menuitem">Datos</a>
                    <a href="profile.html#profile-my-lists" role="menuitem">Listas</a>
                    <a href="profile.html#profile-my-reviews" role="menuitem">Reviews</a>
                    <hr class="user-menu-divider">
                    <button type="button" role="menuitem" id="logoutBtnUserMenu">Cerrar sesión</button>
                </div>
            </div>
            <button id="theme-toggle-button" class="theme-toggle-button header-action-button" title="Cambiar tema">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
    <!-- ***** -->

   
    <main>
        <div class="container">
            <!-- Removed theme-toggle-button from here -->
            <!-- <a href="index.html" class="back-button">← Volver a Mis Listas</a> -->
            <div class="list-header-actions">
                 <h2 id="list-title">[Cargando nombre de la lista...]</h2>              
            </div>
            <div class="search-filter-container">
                <input type="search" placeholder="Buscar en la lista..." class="search-input form-input">
                <a href="review-form.html" role="button" class="add-review-button submit-button">
                    <i class="fas fa-plus-circle"></i> Añadir
                </a>
            </div>
            <div class="list-view-actions">
                <button type="button" id="show-map-modal-btn" class="button secondary-button">
                    <i class="fas fa-map-marked-alt"></i> Ver en Mapa
                </button>
            </div>
            
            <div id="list-map-modal" class="modal">
                <div class="modal-content map-modal-content">
                    <span class="close-button" id="close-map-modal-btn">&times;</span>
                    <h3 id="map-modal-title">Lugares en el Mapa</h3>
                    <div id="list-map-container"></div>
                </div>
            </div>
            <div class="tag-filter-container">
                <!-- Los filtros de etiquetas se cargarán aquí por JavaScript -->
                <p>Cargando filtros...</p>
            </div>
        </div>
        <!-- Elementos movidos fuera del .container para que puedan ser más anchos -->
        <div class="table-container">
            <table class="ranking-table">
                <thead>
                    <tr>
                        <!-- Las cabeceras se generarán dinámicamente por JavaScript -->
                        <th scope="col">Foto</th>
                        <th scope="col" class="sortable" data-column="restaurant">Elemento</th>
                        <th scope="col" class="sortable score-col" data-column="general">General</th>
                        <th scope="col">Ubic.</th>
                    </tr>
                </thead>
                <tbody id="ranking-tbody">
                    <!-- Las filas de ranking se cargarán aquí por JavaScript -->
                    <tr><td colspan="4">Cargando elementos...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="list-actions">
            <a href="#" id="edit-list-link" class="list-action-button edit-button" title="Editar esta lista"><i class="fa-solid fa-pencil"></i> <span>Editar Lista</span></a>
            <button type="button" id="delete-list-button" class="list-action-button delete-button danger" title="Eliminar esta lista"><i class="fa-solid fa-trash-can"></i> <span>Eliminar Lista</span></button>
        </div>
    </main>
    <footer> Listopic... Tu rincón personal de valoraciones. </footer>
    
    <!-- 
    // +++++Vamos a incluir un pequeño foro para la lista actual++++++ -->
    <div id="list-forum-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="forum-modal-title">Foro de la lista: <span id="forum-list-name"></span></h2>
            <div id="forum-messages-container">
                <!-- Messages will be loaded here -->
                <p>Cargando discusiones...</p>
            </div>
            <div class="forum-input-area">
                <textarea id="new-forum-message" placeholder="Escribe tu mensaje..."></textarea>
                <button id="send-forum-message" class="submit-button">Enviar</button>
            </div>
        </div>
    </div>
</body>
