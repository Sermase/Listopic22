<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Listopic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>

    <!-- New container for header action buttons -->
    <div class="header-actions-container">
        <button id="search-button" class="header-action-button" aria-label="Search">
            <i class="fas fa-search"></i>
        </button>
        <div class="user-profile-menu-container"> <!-- Keep original container for its specific JS logic -->
            <button id="user-profile-button" class="user-profile-button header-action-button" aria-label="User menu" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle"></i>
            </button>
            <div class="user-menu" id="userMenuDropdown" role="menu" aria-labelledby="user-profile-button">
                <a href="profile.html" role="menuitem" id="user-menu-profile-link">Perfil</a>
                <hr class="user-menu-divider">
                <button id="user-menu-logout-button" role="menuitem">Cerrar Sesi칩n</button>
            </div>
        </div>
        <button id="theme-toggle-button" class="theme-toggle-button header-action-button" aria-label="Toggle theme">
            <i class="fas fa-sun"></i> 
        </button>
    </div>
    
    <main class="profile-container">
        <div class="container">
            <div class="app-logo-container">
                <a href="Index.html" title="Ir a la p치gina de inicio">
                    <img src="listopic-logo.png" alt="Listopic Logo" class="app-logo">
                </a>
            </div>
            
            <div class="profile-header">
                <div id="profile-picture-placeholder" class="profile-picture">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 id="profile-display-name">Loading...</h2>
                <p id="profile-email">Loading...</p>
            </div>

            <div class="profile-section">
                <h3>Mis Listas</h3>
                <div class="profile-content">
                    <ul id="my-lists-ul" class="profile-list">
                        <li>Cargando listas...</li>
                    </ul>
                </div>
            </div>

            <div class="profile-section">
                <h3>Mis Rese침as</h3>
                <div id="my-reviews-container" class="profile-content">
                    <p>Cargando rese침as...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Listopic. All rights reserved.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/firebaseService.js"></script>
    <script src="js/authService.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/uiUtils.js"></script>
    <script src="js/page-profile.js"></script> 
    <script src="js/main.js"></script>
</body>
</html>
