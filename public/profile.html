<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Listopic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="app-logo-container">
        <a href="index.html">
            <img src="listopic-logo-transparent.png" alt="Listopic Logo" class="app-logo">
        </a>
    </div>

    <!-- New container for header action buttons -->
    <div class="header-actions-container">
        <button id="search-button" class="header-action-button" aria-label="Search">
            <i class="fas fa-search"></i>
        </button>
        <div class="user-profile-menu-container"> <!-- Keep original container for its specific JS logic -->
            <button id="user-profile-button" class="user-profile-button header-action-button" aria-label="User menu" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle"></i>
            </button>
            <div class="user-menu" id="userMenuDropdown" role="menu" aria-labelledby="user-profile-button">
                <a href="profile.html" role="menuitem" id="user-menu-profile-link">Perfil</a>
                <hr class="user-menu-divider">
                <button id="user-menu-logout-button" role="menuitem">Cerrar Sesi√≥n</button>
            </div>
        </div>
        <button id="theme-toggle-button" class="theme-toggle-button header-action-button" aria-label="Toggle theme">
            <i class="fas fa-sun"></i> 
        </button>
    </div>
    
    <main>
        <div class="container">
            <h1 class="brand-title section-title">User Profile</h1>

            <div id="profile-picture-placeholder" style="text-align: center; margin-bottom: 20px;">
                <!-- Placeholder for profile picture or icon -->
                 <i class="fas fa-user-circle" style="font-size: 80px; color: var(--accent-color-primary);"></i>
                <!-- <img src="" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; display: none;"> -->
            </div>

            <h2 id="profile-display-name" style="text-align: center;">Loading...</h2>
            <p id="profile-email" style="text-align: center; margin-bottom: 30px;">Loading...</p>

            <div id="profile-my-lists" style="margin-bottom: 30px;">
                <h3>My Lists</h3>
                <ul id="my-lists-ul">
                    <!-- Lists will be populated here by JavaScript -->
                    <li>Lists loading...</li>
                </ul>
            </div>

            <div id="profile-my-reviews" style="margin-bottom: 30px;">
                <h3>My Reviews</h3>
                <div id="my-reviews-container">
                    <!-- Reviews will be populated here by JavaScript -->
                    <p>Reviews loading...</p>
                </div>
            </div>

            <!-- Redundant logout button removed from here -->
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Listopic. All rights reserved.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/firebaseService.js"></script>
    <script src="js/authService.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/uiUtils.js"></script>
    <script src="js/page-profile.js"></script> 
    <script src="js/main.js"></script>
</body>
</html>
